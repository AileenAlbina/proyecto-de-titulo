<app-navbar></app-navbar>
<app-footer></app-footer>

<div class="container mt-3 ">
  <div class="row">
    <div class="col-6 offset-5">
      <h4 tex-center mt-4>Asistencia a clases</h4>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-12">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">Fecha</th>
            <th scope="col">Asiste</th>
            <th scope="col">Justifica</th>
            <th scope="col">Observaciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let dia of detalleAsistencia| paginate: { itemsPerPage: 10, currentPage: p}">
            <th scope="row">{{dia.fecha}}</th>
            <td>{{dia.asiste}}</td>
            <td>{{dia.justifica}}</td>
            <td>{{dia.observaciones}}</td>
          </tr>
        </tbody>
      </table>    
    </div>
  </div>
  <br>
  <pagination-controls (pageChange)="p = ($event)"></pagination-controls>
</div>
