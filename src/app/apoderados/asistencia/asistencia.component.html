<app-navbar></app-navbar>
<app-footer></app-footer>

<div class="container mt-5 pt-4 ">
  <div class="row">
    <div class="col-6 offset-5">
      <h4 tex-center mt-4>Asistencia a clases</h4>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-12">
        <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">Fecha</th>
            <th scope="col">Asiste</th>
            <th scope="col">Justifica</th>
            <th scope="col">Observaciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let dia of detalleAsistencia| paginate: { itemsPerPage: 10, currentPage: p}">
            <!-- Día a revisar -->
            <th scope="row">{{dia.fecha}}</th>
           
            <!-- ¿Alumnos asistió a clases? -->
            <td *ngIf ="dia.asiste; else inasistencia">Si </td>
           
            <!-- Alumno No asistió, pero Si justifico-->
            <td *ngIf = "!dia.asiste && dia.justifica; else noJustifica">Si</td>
           
            <!-- Observaciones sobre la asistencia del alumno-->
            <td>{{dia.observaciones}}</td>
           
            <!-- Caso Alumno no asiste a clases -->
            <ng-template #inasistencia><td>NO</td></ng-template>
           
            <!-- caso Alumno no asiste a clases y no justifica -->
            <ng-template #noJustifica>
            <td *ngIf="!dia.asiste && !dia.justifica else noAplica">NO</td>
          </ng-template>             
            <!-- Caso Alumno asiste a clases, no aplica justificar-->
            <ng-template #noAplica><td *ngIf="dia.asiste && !dia.justifica"></td></ng-template>
            
            
          </tr>
        </tbody>
      </table>    
    </div>
  </div>
  <br>
  <pagination-controls (pageChange)="p = ($event)"></pagination-controls>
</div>
