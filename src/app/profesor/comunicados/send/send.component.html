<app-navbar></app-navbar>

<div class="container-fluid">
    <div class="row mt-3">
        <div class="col-3 d-none d-sm-none d-md-block">
            <!--SIDEBAR-->
            <div class="sidebar mb-5">
                <div class="card shadow bg-white">
                    <div class="card-content">
                        <div class="tituloSideBar"> <strong> Comunicaciones</strong></div>
                        <ul>
                            <li><a><i class="fas fa-paper-plane lead p-3"></i>Enviar Comunicacion</a></li>
                            <li><a><i class="fas fa-envelope lead p-3"></i>Revisar mis comunicaciones</a></li>
                            <li><a><i class="fas fa-mail-bulk lead p-3"></i>revisar todas</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!--Componentes-->
        <div class="col" id='contFAlumno'>
            <div class="card shadow bg-white mt-1 mn-3">
                <div class="card-header">
                    <i class="fas fa-paper-plane lead p-2"></i>
                    Enviar comunicación
                </div>
                <div class="class-body mb-5 pb-3">

                    <!-- REGISTER FORM-->
                    <form (ngSubmit)="onSave()" [formGroup]="comunicacionRegisterForm" *ngIf="comunicacionRegisterForm">
                        <div class="row mx-2 mt-4">

                            <!-- Curso -->
                            <div class="col-lg-12">
                                <div class="mb-3">

                                    <label for="selectCursoId" class="form-label"><strong>Seleccionar
                                            Curso</strong>(<span class="color">*</span>)</label>
                                    <select class="form-control" formControlName="idCurso" id="selectCursoId"
                                        style="width:fit-content" (change)="actualizarAlumnos($event)">
                                        <option selected disabled>Seleccione un curso</option>
                                        <option *ngFor=" let curso of cursos" [value]="curso.idCurso">{{curso.numero}}°
                                            {{curso.grado}}</option>
                                    </select>

                                    <label for="selectCursoId" class="form-label mt-2"><strong>Seleccionar
                                        Alumno/s</strong>(<span class="color">*</span>)</label>    
                                    <ng-select formControlName="selectAlumno" [multiple]="true">
                                        <ng-option *ngFor="let al of alumnos" [value]="al.rut">{{al.nombres}}
                                            {{al.apellidoPaterno}}</ng-option>
                                    </ng-select>
                                </div>
                            </div>

                            <!-- Asunto -->
                            <div class="col-lg-12">
                                <div class="mb-3">
                                    <label for="asunto-input" class="form-label"><strong>Asunto</strong>(<span
                                            class="color">*</span>)</label>
                                    <input type="text" class="form-control" id="asunto-input" formControlName="asunto"
                                        [class]="isValidField('asunto')"
                                        placeholder="Ingrese motivo de la comunicación">

                                    <!-- ERROR HANDLING -->
                                    <div class="invalid-feedback">
                                        <span *ngIf="comunicacionRegisterForm.get('asunto').errors?.required">
                                            Debe ingresar un asunto.
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <!-- Mensaje -->
                            <div class="col-lg-12">
                                <div class="mb-3">
                                    <label for="mensaje-input" class="form-label"><strong>Mensaje</strong>(<span
                                            class="color">*</span>)</label>
                                    <input type="text" class="form-control" id="mensaje-input" formControlName="mensaje"
                                        [class]="isValidField('mensaje')"
                                        placeholder="Ingrese el contenido de la comunicación">

                                    <!-- ERROR HANDLING -->
                                    <div class="invalid-feedback">
                                        <span *ngIf="comunicacionRegisterForm.get('mensaje').errors?.required">
                                            Debe ingresar una dirección.
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <!-- BUTTONS -->
                            <div class="row justify-content-evenly mt-3 mb-3">
                                <div class="col-lg-2 col-3">
                                    <button type="submit" class="btn btn-success"
                                        [disabled]="!comunicacionRegisterForm.valid">Enviar</button>
                                </div>
                                <div class="col-lg-2 col-3">
                                    <button class="btn btn-danger" (click)="onCancel()">Cancelar</button>
                                </div>
                            </div>

                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
